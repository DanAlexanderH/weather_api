<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Project</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<nav class="nav-bar">
    <h1>‚õÖ ‚òÅÔ∏è  Weather Dashboard ‚òÅÔ∏è üåô</h1>
    <p id="dayjs"></p>
</nav>
<div class="main-container">
    <div class="container-1">
        <aside class="search-container">
            <h2>Search for City:</h2>
            <input id="city-search" type="text" placeholder="Type in City">
            <button id="search-btn">Search</button>
        </aside>
        <hr>
        <aside class="result-btns"></aside>
    </div>  

    <div class="allWeather-ctn">
        <div class="container-2">
            <div class="cityIcon-ctn">
            <h2 id="cityName-Text"></h2>
            <img src="" alt="" id="icon">
            </div>
            <div id="weatherTemp-text"></div>
            <br>
            <div id="humidity-text"></div>
            <br>
            <div id="windspeed-text"></div>
        </div>

        <h2>5-Day Forecast:</h2>

        <div class="forecast-ctn">
            <div class="forecast-box" id="forecast1">
                <h2 id="forecast-date-1"></h2>
                <img id="forecast-icon-1">
                <div id="forecast-temp-1"></div>
                <div id="forecast-humidity-1"></div>
                <div id="forecast-windSpeed-1"></div>   
            </div>

            <div class="forecast-box" id="forecast2">
                <h2 id="forecast-date-2"></h2>
                <img id="forecast-icon-2">
                <div id="forecast-temp-2"></div>
                <div id="forecast-humidity-2"></div>
                <div id="forecast-windSpeed-2"></div>   
            </div>

            <div class="forecast-box" id="forecast3">
                <h2 id="forecast-date-3"></h2>
                <img id="forecast-icon-3">
                <div id="forecast-temp-3"></div>
                <div id="forecast-humidity-3"></div>
                <div id="forecast-windSpeed-3"></div>   
            </div>

            <div class="forecast-box" id="forecast4">
                <h2 id="forecast-date-4"></h2>
                <img id="forecast-icon-4">
                <div id="forecast-temp-4"></div>
                <div id="forecast-humidity-4"></div>
                <div id="forecast-windSpeed-4"></div>   
            </div>

            <div class="forecast-box" id="forecast5">
                <h2 id="forecast-date-5"></h2>
                <img id="forecast-icon-5">
                <div id="forecast-temp-5"></div>
                <div id="forecast-humidity-5"></div>
                <div id="forecast-windSpeed-5"></div>   
            </div>

        </div>
 
    </div>

</div>
    






<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</html>
